<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6a00f4;
      --secondary: #00f0ff;
      --accent: #ff2d75;
      --dark: #1a1a2e;
      --darker: #121220;
      --light: #f1f1f1;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(106, 0, 244, 0.1) 0%, transparent 40%), 
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header Style */
    header {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 10px var(--secondary));
      transition: all 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px var(--primary));
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links li a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }

    .nav-links li a:hover {
      color: var(--secondary);
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    /* Menu Toggle for Mobile */
    .menu-toggle {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      z-index: 1001;
    }

    .bar {
      height: 3px;
      width: 100%;
      background-color: var(--light);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Main Content */
    .main-content {
      padding: 120px 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }

    .form-container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        var(--primary),
        transparent
      );
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
      z-index: -1;
    }

    @keyframes shine {
      0% {
        left: -50%;
      }
      100% {
        left: 150%;
      }
    }

    .form-title {
      color: var(--secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(106, 0, 244, 0.3);
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--dark);
      padding: 0 0.5rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.5rem;
      left: 0.8rem;
      font-size: 0.8rem;
      color: var(--secondary);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      transition: all 0.4s ease;
      z-index: -1;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(106, 0, 244, 0.3);
    }

    .submit-btn:hover::before {
      left: 0;
    }

    /* Floating Code Elements */
    .code-element {
      position: absolute;
      font-family: monospace;
      font-size: 0.8rem;
      color: rgba(0, 240, 255, 0.1);
      pointer-events: none;
      z-index: -1;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--darker);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .form-container {
        padding: 2rem;
      }

      .form-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 120px 1rem 2rem;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="images/cav.png" alt=" Logo"></div>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="services.html">Nos services</a></li>
        <li><a href="propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="form-container">
      <h1 class="form-title">Contactez Notre Équipe</h1>
      <form id="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name">Nom complet</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Adresse email</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder=" " required>
          <label for="phone">Numéro de téléphone</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
          <label for="message">Décrivez votre situation juridique</label>
        </div>
        <button type="submit" class="submit-btn">
          <span>Envoyer la demande</span>
          <i class="fas fa-paper-plane" style="margin-left: 10px;"></i>
        </button>
      </form>
    </div>
  </main>

  <script>
    // Mobile Menu Toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    mobileMenu.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Form Animation
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach(group => {
      const input = group.querySelector('input, textarea');
      input.addEventListener('focus', () => {
        group.querySelector('label').style.color = 'var(--secondary)';
      });
      input.addEventListener('blur', () => {
        if (!input.value) {
          group.querySelector('label').style.color = 'rgba(255, 255, 255, 0.7)';
        }
      });
    });

    // Form Submission
    const contactForm = document.getElementById('contact-form');
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Animation de soumission
      const submitBtn = contactForm.querySelector('.submit-btn');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
      submitBtn.disabled = true;
      
      // Simuler un envoi (remplacer par un vrai appel API)
      setTimeout(() => {
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Envoyé!';
        submitBtn.style.background = 'linear-gradient(135deg, #00c853, #64dd17)';
        
        // Réinitialiser après 2 secondes
        setTimeout(() => {
          submitBtn.innerHTML = '<span>Envoyer la demande</span><i class="fas fa-paper-plane" style="margin-left: 10px;"></i>';
          submitBtn.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
          submitBtn.disabled = false;
          contactForm.reset();
          
          // Réinitialiser les labels
          formGroups.forEach(group => {
            const input = group.querySelector('input, textarea');
            const label = group.querySelector('label');
            if (!input.value) {
              label.style.top = '1rem';
              label.style.fontSize = '1rem';
            }
          });
        }, 2000);
      }, 1500);
    });

    // Add floating code elements
    function createCodeElement() {
      const codeElement = document.createElement('div');
      codeElement.className = 'code-element';
      
      const codeSnippets = [
        'const legalCase = new Case();',
        'async function handleSubmit() {',
        '// Droit numérique Article 34',
        'class Client { constructor() {} }',
        'if (legalIssue) { contactAvocat(); }',
        'export default LegalTech;',
        '// Confidentialité absolue',
        'this.jurisprudence = new Analysis();'
      ];
      
      codeElement.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
      
      // Position aléatoire
      codeElement.style.left = `${Math.random() * 100}vw`;
      codeElement.style.top = `${Math.random() * 100}vh`;
      codeElement.style.animationDuration = `${10 + Math.random() * 20}s`;
      codeElement.style.opacity = Math.random() * 0.1;
      
      document.body.appendChild(codeElement);
      
      // Supprimer après animation
      setTimeout(() => {
        codeElement.remove();
      }, 30000);
    }
    
    // Créer plusieurs éléments de code
    for (let i = 0; i < 8; i++) {
      setTimeout(createCodeElement, i * 2000);
    }

    // Effet de saisie automatique pour le textarea
    const messageTextarea = document.getElementById('message');
    const sampleText = "Bonjour,\n\nJe souhaite consulter avocat  Ouattara Habib spécialisé en droit . Pouvez-vous me conseiller sur les démarches à suivre ?\n\nCordialement,";
    let typingIndex = 0;
    
    messageTextarea.addEventListener('focus', () => {
      if (!messageTextarea.value) {
        const typingInterval = setInterval(() => {
          messageTextarea.value = sampleText.substring(0, typingIndex);
          typingIndex++;
          
          // Déclencher l'événement input pour animer le label
          const event = new Event('input', { bubbles: true });
          messageTextarea.dispatchEvent(event);
          
          if (typingIndex > sampleText.length) {
            clearInterval(typingInterval);
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
